
{% extends 'layout.html' %}
{% block body %}
<h1 id="check" style="
    position: fixed;
    top: 50%;
    left: 50%;
    font-size: 63px;
">
</h1>
<input type="file" id="files"/>
<p id="status">Select a file</p>
<div style="border:1px solid gray;width:300px;"  id="preview"><img src="{{ current_image }}" style="width:300px;" /></div>

<form method="POST" action="/submit_form/">
    <input type="hidden" id="image_url" name="image_url" value="{{ current_image }}" />    
    <hr />
    <input type="submit" value="Update" />
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/static/lodash.min.js"></script>
<script type="text/javascript" src="/static/s3upload.js"></script>

<script type="text/javascript">
function s3_upload(){
    var s3upload = new S3Upload({
        file_dom_selector: '#files',
        s3_sign_put_url: '/sign_s3/',
        onProgress: function(percent, message) {
            $('#status').html('Upload progress: ' + percent + '% ' + message);
        },
        onFinishS3Put: function(public_url) {
            $('#status').html('Upload completed. Uploaded to: '+ public_url);
            $("#image_url").val(public_url);
            $("#preview").html('<img src="'+public_url+'" style="width:300px;" />');
        },
        onError: function(status) {
            $('#status').html('Upload error: ' + status);
        }
    });
}

$().ready(function() {
    $('#files').on("change", s3_upload);
});
</script>

{% endblock %}
